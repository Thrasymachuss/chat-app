<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    {% assets "css_main" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}"></link>
    {% endassets %}
</head>
<body>
    <div class="wrapper-grid">
        <nav class="nav">
            <div class="access-rooms">
                <span id="rooms-btn">&larr; Rooms</span>
            </div>
            <div class="hamburger-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </nav>
        <main class="main-section">
            <nav class="sidebar">
                <h2>Rooms</h2>
                <ul class="room-list">
                    {% for room in rooms %}
                    <li class="select-room">{{ room|title }}</li>
                    {% endfor %}
                </ul>
            </nav>
            <div class="rightside-panel active">
                <div class="display-message-wrapper">
                    <div class="display-message-section"></div>
                </div>
                <div class="input-area">
                    <input type="text" id="user_message" placeholder="Type here..." autocomplete="off">
                    <button type="button" id="send_message">Send</button>
                </div>
            </div>
        </main>
    </div>
    <script>
        const username = "{{ username }}";
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
    {% assets "js_main" %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
</body>
</html>
